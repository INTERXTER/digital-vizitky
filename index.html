  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    color:var(--text);

  }

  /* Header like a corporate site */
  .header{

  .header-inner{

    gap:16px;
  }
  .brand{
    display:flex;
    align-items:center;

    min-width:0;
  }
  .brand img{
    height:34px;
    width:auto;
    display:block;
  }
  .brand-title{
    font-size:14px;
    opacity:.9;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .container{
    max-width:980px;
    margin:0 auto;
    padding:28px 18px 60px;
  }

  .panel{
    background:var(--white);
    border:1px solid var(--border);
    box-shadow:0 10px 30px rgba(0,0,0,.08);
  }

  .hero{
    padding:26px 26px 10px;
    border-bottom:1px solid var(--border);
  }
  .name{
    margin:0;
    font-size:26px;
    font-weight:700;
    color:var(--blue);
  }
  .meta{
    margin:8px 0 0;
    color:var(--muted);
    font-size:14px;
  }

  .actions{
    padding:22px 26px 26px;
    display:grid;
    gap:12px;
  }

  /* Buttons like corporate CTAs */
  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:14px 14px;
    text-decoration:none;
    font-weight:700;
    border:1px solid transparent;
  }
  .btn-primary{
    background:var(--yellow);
    color:var(--blue);
    border-color:rgba(0,0,0,.05);
  }
  .btn-primary:hover{filter:brightness(.97);}
  .btn-secondary{
    background:var(--white);
    color:var(--blue);
    border-color:var(--blue);
  }
  .btn-secondary:hover{background:#f7f9ff;}

  .note{
    padding:0 26px 24px;
    color:var(--muted);
    font-size:12px;
    line-height:1.35;
  }

  .footer{
    margin-top:14px;
    color:var(--muted);
    font-size:12px;
    text-align:center;
  }

  @media (min-width:700px){
    .actions{grid-template-columns:1fr 1fr;}
    .btn-primary{grid-column:1 / -1;} /* primary full width */
  }
</style>
</head>
